<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá nhà</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h2>Dự đoán giá nhà</h2>
        <form id="predictionForm">
            <label for="chieuDai">Chiều Dài (m):</label>
            <input type="number" id="chieuDai" name="chieuDai" step="0.1" required>

            <label for="chieuNgang">Chiều Ngang (m):</label>
            <input type="number" id="chieuNgang" name="chieuNgang" step="0.1" required>

            <label for="dienTich">Diện Tích (m²):</label>
            <input type="number" id="dienTich" name="dienTich" step="0.1" required>

            <label for="Phongngu">Số Phòng Ngủ:</label>
            <input type="number" id="Phongngu" name="Phongngu" required>

            <label for="SoTang">Số Tầng:</label>
            <input type="number" id="SoTang" name="SoTang" step="0.1" required>

            <label for="PhongTam">Số Phòng Tắm:</label>
            <input type="number" id="PhongTam" name="PhongTam" required>

            <label for="Loai">Loại Nhà:</label>
            <select id="Loai" name="Loai">
                <option value="" disabled selected>-- Chọn loại nhà --</option>
                <option value="nhà ngõ, hẻm">Nhà ngõ, hẻm</option>
                <option value="nhà mặt phố, mặt tiền">Nhà mặt phố, mặt tiền</option>
                <option value="nhà phố liền kề">Nhà phố liền kề</option>
                <option value="nhà biệt thự">Nhà biệt thự</option>
            </select>

            <label for="GiayTo">Giấy Tờ:</label>
            <select id="GiayTo" name="GiayTo">
                <option value="" disabled selected>-- Chọn giấy tờ --</option>
                <option value="đã có sổ">Đã có sổ</option>
                <option value="đang chờ sổ">Đang chờ sổ</option>
                <option value="unknown">Unknown</option>
                <option value="không có sổ">Không có sổ</option>
                <option value="giấy tờ viết tay">Giấy tờ viết tay</option>
                <option value="sổ chung / công chứng vi bằng">Sổ chung / công chứng vi bằng</option>
            </select>

            <label for="TinhTrangNoiThat">Tình Trạng Nội Thất:</label>
            <select id="TinhTrangNoiThat" name="TinhTrangNoiThat">
                <option value="" disabled selected>-- Chọn Tình trạng nội thât --</option>
                <option value="nội thất đầy đủ">Nội thất đầy đủ</option>
                <option value="unknown">Unknown</option>
                <option value="nội thất cao cấp">Nội thất cao cấp</option>
                <option value="hoàn thiện cơ bản">Hoàn thiện cơ bản</option>
                <option value="bàn giao thô">Bàn giao thô</option>
            </select>

            <label for="Phuong">Phường:</label>
            <select id="Phuong" name="Phuong">
              <option value="" disabled selected>-- Chọn Phường --</option>
              <option value="phường tân tạo a">Phường Tân Tạo A</option>
              <option value="phường bình hưng hoà b">Phường Bình Hưng Hoà B</option>
              <option value="phường tân tạo">Phường Tân Tạo</option>
              <option value="phường bình hưng hòa">Phường Bình Hưng Hòa</option>
              <option value="phường bình trị đông a">Phường Bình Trị Đông A</option>
              <option value="phường bình trị đông">Phường Bình Trị Đông</option>
              <option value="phường bình hưng hoà a">Phường Bình Hưng Hoà A</option>
              <option value="phường an lạc">Phường An Lạc</option>
              <option value="phường an lạc a">Phường An Lạc A</option>
              <option value="phường bình trị đông b">Phường Bình Trị Đông B</option>
            </select>

            <button type="button" onclick="makePrediction()">Dự đoán</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
